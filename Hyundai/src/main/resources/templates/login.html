<!DOCTYPE html>
<html lang="ko">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="container container-sm" style="width: 40%;">
            <h1 class="m-lg-5 text-center">Please sign in</h1>
            <form action="/login" class="form-group" method="post">
                <!--TODO 로그인 실패 메시지-->
                <!--<div class="alert alert-danger" role="alert">Incorrect username or password.</div>-->
                <p class="form-row">
                    <label class="sr-only" for="username">Username</label>
                    <input autofocus class="form-control" id="username" name="username" placeholder="Username" required
                           type="text">
                </p>
                <p class="form-row">
                    <label class="sr-only" for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Password" required
                           type="password">
                </p>
                <p><input name='remember-me' type='checkbox'/> Remember me on this computer.</p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign
                    in
                </button>
                <button class="btn btn-lg btn-primary btn-block" onclick="location.href='/signup'" type="button">Sign up
                </button>
            </form>
            <a href="/oauth2/authorization/google">Google</a>
        </div>
    </th:block>
</th:block>
